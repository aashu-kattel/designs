<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designer-Aashutosh</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');
        body {
            font-family: "Playfair Display", serif;
            font-optical-sizing: auto;
            font-weight: 600;
            font-style: normal;
            background-color: #fff1f9;
            color: #030303;
            margin: 0;
            padding: 20px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: #7373ef;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6565f2;
        }

        .portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 40px;
        }

        .container {
            width: calc(33.33% - 20px);
            height: auto;
            margin-bottom: 30px;
            background-color: #ffffff;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.3);
            overflow: hidden;
            cursor: pointer;
        }

        .container img {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: transform 0.3s ease;
            object-fit: cover;
        }

        .container:hover img {
            transform: scale(0.95);
        }

        .caption {
            padding: 10px;
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            margin-top: 10%;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        #moveToTopBtn {
            display: none; 
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 99;
            font-size: 18px;
            border: none;
            outline: none;
            background-color: #000000;
            border-radius: 50%;
            cursor: pointer;
            padding: 10px;
        }

        #moveToTopBtn:hover {
            transform: translateY(-5px);

        }

        @media screen and (max-width: 768px) {
            .container {
                width: 100%;
            }
            .modal-content {
            margin: auto;
            margin-top: 50%;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        }
    </style>
</head>
<body>
    <button onclick="topFunction()" id="moveToTopBtn" title="Go to top">ðŸ‘†</button>
    <center><h1>Design Portfolio</h1></center>
    <div class="portfolio">
        <div class="container">
            <img src="d1.jpg" alt="Design 1">
            <div class="caption">Design Project 1</div>
        </div>
        <div class="container">

        </div>
        <div class="container">
            <img src="d7.jpg" alt="Design 2">
            <div class="caption">Design Project 2</div>
        </div>
        <div class="container">
            <img src="d6.png" alt="Design 2">
            <div class="caption">Design Project 2</div>
        </div>
        <div class="container">
            <img src="d4.jpg" alt="Design 2">
            <div class="caption">Design Project 2</div>
        </div>
        <div class="container">
            <img src="d8.png" alt="Design 2">
            <div class="caption">Design Project 2</div>
        </div>
        <div class="container">
            <img src="d9.jpg" alt="Design 2">
            <div class="caption">Design Project 2</div>
        </div>
        <div class="container">
            <img src="d10.jpg" alt="Design 2">
            <div class="caption">Design Project 2</div>
        </div>
        <div class="container">
            <img src="d11.png" alt="Design 2">
            <div class="caption">Design Project 2</div>
        </div>

        <div class="container">
            <img src="d3.jpg" alt="Design 3">
            <div class="caption">Design Project 3</div>
        </div>
        <div class="container">
            <img src="d12.jpg" alt="Design 3">
            <div class="caption">Design Project 3</div>
        </div>
        <div class="container">

        </div>

        <div class="container">
            <img src="d5.jpg" alt="Design 2">
            <div class="caption">Design Project 2</div>
        </div>
        <div class="container">
            <img src="d15.png" alt="Design 2">

        </div>
        <div class="container">
            <img src="d13.jpg" alt="Design 2">
            <div class="caption">Design Project 2</div>
        </div>
    </div>
    
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <script>
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("modalImg");
        const containers = document.querySelectorAll(".container");
        const closeBtn = document.getElementsByClassName("close")[0];

        containers.forEach(container => {
            container.onclick = function() {
                modal.style.display = "block";
                modalImg.src = this.getElementsByTagName("img")[0].src;
            }
        });

        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        var mybutton = document.getElementById("moveToTopBtn");

        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 40 || document.documentElement.scrollTop > 40) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        function topFunction() {
            document.body.scrollTop = 0; //for Safari
            document.documentElement.scrollTop = 0; 
        }
    </script>
</body>
</html>
